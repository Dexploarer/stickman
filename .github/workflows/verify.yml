name: verify

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - "codex/**"

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify (tsc + tests + smoke)
        run: bun run verify
